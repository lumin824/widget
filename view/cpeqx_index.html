<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>复制易企秀</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <form class="form-horizontal" role="form" method="post" action="/cpeqx">
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-9">
                <input class="form-control" id="username" name="username" value="" type="text" placeholder="用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">密码</label>
              <div class="col-sm-9">
                <input class="form-control" id="password" name="password" type="password" value="" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">地址</label>
              <div class="col-sm-9">
                <input class="form-control" name="href" type="text" value="http://i.eqxiu.com/s/5YRhwqxS" placeholder="易企秀地址">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">执行</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-validate/1.13.0/jquery.validate.min.js"></script>
    <script src="//cdn.bootcss.com/lodash.js/4.16.4/lodash.min.js"></script>
    <script>
      $(function(){
        $('form').validate({
          submitHandler:function(form){
            var $form = $(form);
            var data = _.reduce($form.serializeArray(), function(result, o){
              result[o.name] = o.value;
              return result;
            }, {});

            var url = $form.attr('action');
            var type = $form.attr('method');
            $.ajax({
              url: url,
              type: type,
              data: data,
              success: function(resp){
                if(resp.errno == 0){
                  alert('复制完成');
                  if(resp.data.redirect) window.location.href = resp.data.redirect;
                }else{
                  alert(resp.errmsg);
                }
              }
            });
          }
        })
      });
    </script>
  </body>
</html>
